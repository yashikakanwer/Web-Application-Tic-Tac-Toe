<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="turn-container">
            <h3>Turn For </h3>
            <div class="turn-box align">X</div>
            <div class="turn-box align">O</div>
            <div class="bg"></div> <!-- Added missing .bg element -->
        </div>
        <div class="main-grid">
            <div class="box align"></div> <!-- Removed numbers -->
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
            <div class="box align"></div>
        </div>
        <h2 id="results"></h2> <!-- Results initially empty -->
        <button id="play-again" style="display: none;">Play Again</button> <!-- Play again initially hidden -->
    </main>
    <script src="script.js"></script>
</body>
</html>
